<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EventListener 监听事件</title>
</head>
<body>
<input type="button" value="hit me" id="Jackey" name="Jackey">
<input type="text" name="Eting" placeholder="xixi">

<div id="div1">
	<p id="p1">点击我，我是冒泡事件</p>
</div>
<div id="div2">
	<p id="p2">点击我，我是捕获事件</p>
</div>
<script type="text/javascript">
	function hitFunc(){
		alert("Welcome to here,Jackey");
	}

	var Jackey=document.getElementById("Jackey");
	Jackey.addEventListener("click",hitFunc);

window.addEventListener("resize",resizeFunc);
function resizeFunc(){
	console.log(document.body.clientWidth);
	console.log(document.documentElement.clientWidth);
}

//以下是使用匿名函数传参
var a = 'Jackey';
var b = 'Eting';
window.addEventListener("resize",function(){testFunc(a,b)});
var testFunc = function(a,b){
	console.log(a+" LOVE YOU,"+b);
}

//addEventListener 的冒泡事件和捕获事件
//冒泡事件，addEventListener默认是false
document.getElementById('div1').addEventListener('click',function(){alert('我是div1')},false);
document.getElementById('p1').addEventListener('click',function(){alert('我是p1')},false);
//捕获事件,把addEventListener设置为true
document.getElementById('div2').addEventListener('click',function(){alert('我是div2')},true);
document.getElementById('p2').addEventListener('click',function(){alert('我是p2')},true);
</script>
</body>
</html>
